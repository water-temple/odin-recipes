    <h1>Jasmine Rice</h1>
    <img src="../images/rice.jpg" alt="Photograph of uncooked rice">
    <h2>Description</h2>
    <p>Rice goes well with lentils.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>1 cup jasmine rice</li>
        <li>1.5 cups water</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Boil the water.</li>
        <li>Rinse the rice.</li>
        <li>Put the rice into the water.</li>
        <li>Simmer for 15 minutes or until the rice absorbs the water.</li>
    </ol>
